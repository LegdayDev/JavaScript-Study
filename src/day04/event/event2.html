<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event2</title>
</head>
<body>
<div id="container">
    <h2></h2>
    <img src="https://picsum.photos/id/30/200/300" id="cup">
</div>
<script>
    let myImgae = document.querySelector("#cup");
    myImgae.onclick = changeImg;
    let count = 30;

    function changeImg() {
        myImgae.src = "https://picsum.photos/id/" + count + "/200/300";
        count++;
    }

</script>
</body>
</html>
